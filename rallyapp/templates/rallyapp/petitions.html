{% extends "rallyapp/base.html" %}

{% block content %}
    
    {% for petition in petitions %}
        <h3>
            <a href="{% url 'view_petition' petition.id %}">
                <b>{{petition.name}}</b>
            </a>
            created by <h4>{{petition.created_by}}</h4>
            <br>
            signed by {{petition.signature_set.count}} people
        </h3>
    {% endfor %}
{% endblock %}
