{% extends "rallyapp/base.html" %}
{% block nav %}{% endblock %}
{% block content %}
    <a href="{% url 'petition' %}"><h1>Petition for {{ petition.name }}:</h1></a>
    {{ petition.description }}
    <hr>
    <br>
    <b>Signed by:</b>
    <ul>
    {% for signature in petition.signature_set.all %}
        <li>{{ signature.member.first_name }}</li>
    {% endfor %}
    </ul>
{% endblock %}
