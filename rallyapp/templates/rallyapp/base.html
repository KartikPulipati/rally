{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Rally {% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{%  static 'rallyapp/css/navbar.css' %}">
        {% block css %}
                  <link rel="stylesheet" type="text/css" href="{%  static 'rallyapp/css/style.css' %}">
        {% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        {% block javascript %}
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
         {% endblock %}
    </head>
    <body>
    <nav class="rounded navbar navbar-expand-lg" style="background: #FF416C; background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C); background: linear-gradient(to right, #FF4B2B, #FF416C);position:fixed;margin:10px;width:98.5%" >
  <div class="container-fluid">
    <a class="navbar-brand" style="font-family: 'Edu TAS Beginner', cursive;" ref="{% url 'home' %}">Rally</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'channel' request.user.channel.id %}">Chat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'petition' %}">Petition</a>
        </li>
      </ul>
        {% if not request.user.is_authenticated %}
        <ul class="me-5">

          <a class="btn btn-outline-dark" style="color:white;margin-right:10px; margin-top: 10px; font-size:1.2rem;" href="{% url 'signUp' %}">Sign Up</a>
          <a class="btn btn-outline-dark" style="color:white;margin-top: 10px;font-size:1.2rem;" href="{% url 'login' %}">Login</a>

    </ul>
        {% endif %}

    </div>
  </div>

</nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    {% block content %}
        
    {% endblock content %}

    </body>
</html>
